<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //Modifica el ejercicio anterior, pero en este caso el intervalo será de 5 minutos. Los minutos se deben escribir siempre con 2 cifras. Ej: 9:00, 9:05, 9:10,…
     
        for (var i = 9; i <= 21; i++) { 
            document.write(i + " : 00 <br>");
            for(var j=5;j<=55;j= j + 5){
                if(j==5){
                    document.write(i + " : 0" + j  + "<br>");    
                }else{
                    document.write(i + " : " + j  + "<br>");
                }
            }
                
                

             }

    </script>
</body>

</html>
