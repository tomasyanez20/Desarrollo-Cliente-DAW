<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

<body>
    <div>
        <p>Ir a: <a href="https://www.google.es/">Google</a> o a <a href="https://www.bing.com/?setlang=es">Bing</a></p>
        <p>Ir a: <a href="https://es.wikipedia.org/wiki/JavaScript">Wikipedia JavaScript</a></p>
        <p>Ir a: <a href="/wiki/Municipio">Wikipedia JavaScript</a></p>
    </div>
	<div>
		<h2>Información de la página:</h2>
		<div id="info"></div>
	</div>
</body>
<script>


//  Número de párrafos de la página
var cadena1 = "<br>|Número de párraafos de la página:  " + document.getElementsByTagName("p").length;
//	El texto del segundo párrafo.
var cadena2 =  "<br>|Texto del segundo párrafo:  " + document.getElementsByTagName("p")[1].textContent;
//	El número de enlaces de la página.
var cadena3 = "<br>|Número de enlaces de la página:  " + document.getElementsByTagName("a").length;
//	La dirección del primer enlace.  o text
var cadena4 = "<br>|Dirección 1 enlace:  " + document.getElementsByTagName("a")[0].href;
//	La dirección del penúltimo enlace.
var cadena5 = "<br>|Dirección penúltimo enlace:  " + document.getElementsByTagName("a")[2].href;
//	El número de enlaces que apuntan a /wiki/Municipio  document.querySelectorAll("a[href='/wiki/Municipio']").length;
var cadena6 = "<br>|Enlaces que apuntan a /wiki/Municipio:  " + document.querySelectorAll("a[href='/wiki/Municipio']").length;
//	El número de enlaces del primer párrafo.
var cadena7 = "<br>|El número de enlaces del primer párrafo:  " + document.querySelector("p").getElementsByTagName("a").length;

document.getElementById("info").innerHTML= cadena1 + cadena2 + cadena3 + cadena4 + cadena5 + cadena6 + cadena7;


</script>


</html>
