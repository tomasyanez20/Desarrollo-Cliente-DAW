<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
   /*
   Dispones del siguiente archivo de texto (puedes guardarlo en un array de strings):
Cliente;Localidad;Cuota
Laura;Santander;50
Álvaro;Castro;50
Igor;Castro;60
Ivan;Santander;40
Mónica;Zamora;30
Javi;Bilbao;30
David;Bilbao;50
José Luis;Bilbao;60

A partir del mismo, el usuario podrá elegir del menú:
1.	Todos: se mostrará una tabla con los valores que están en la variable anterior.
2.	Clientes de una localidad: se pedirá una localidad al usuario y se mostrarán en una tabla los nombres y cuotas de las personas que viven en esa localidad.
3.	Clientes que tengan una cuota mayor que un valor pedido al usuario: se pedirá la cuota y se mostrarán en una tabla los nombres de clientes,
 localidad y cuotas de aquellos que tienen una cuota superior al valor introducido por el usuario.




   */

    var clientes = [ ["Laura","Santander",50], ["Álvaro","Castro",50] , ["Igor","Castro",60], ["Ivan","Santander",40],
     ["Mónica","Zamora",30],["Javi","Bilbao",30],["David","Bilbao",50],["José Luis","Bilbao",60] ]


        var opcion;

        
       
        opcion = prompt("1. Todos: se mostrará una tabla con los valores que están en la variable anterior.\n " + 
             "2. Clientes de una localidad: se pedirá una localidad al usuario y se mostrarán en una tabla los nombres y cuotas de las personas que viven en esa localidad. \n " + 
             "3. Clientes que tengan una cuota mayor que un valor pedido al usuario: se pedirá la cuota y se mostrarán en una tabla los nombres de clientes, localidad y cuotas de aquellos que tienen una cuota superior al valor introducido por el usuario\n " +
             "Introduce una opción del menú:");
       
       switch(opcion){
            case "1":

                for(var i=0;i<clientes.length;i++){
                   
                    for(var j=0;j<clientes[0].length;j++){
                        
                        document.write(clientes[i][j] + " ");
                    }
                    document.write("<br>");
                }
                break;
            case "2":
            var localid = prompt("Introduce una localidad:");
            for(var i=0;i<clientes.length;i++){
                if(clientes[i][1]==localid){              
                        document.write(clientes[i][0] + " ");
                        document.write(clientes[i][2] + " ");
                        document.write("<br>");    
                }
                   
               }


            break;
            case "3":
                     var cuotat = prompt("Introduce una cuota:");
                    for(var i=0;i<clientes.length;i++){
                        if(clientes[i][2] > cuotat){
                            for(var j=0;j<clientes[0].length;j++){
                                document.write(clientes[i][j] + " ");
                            } 
                            document.write("<br>");
                        }
                    
                    }

            break;
            default: 
                alert("No has introducido ninguna opción del menú");
       }
    


    </script>
</body>
</html>
