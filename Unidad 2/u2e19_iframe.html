<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <button id="boton1" type="button">Crear</button>
        <iframe name="frame1" width="600" height="400"></iframe>
    <script>
   /*
Crea un documento con un iframe con nombre pruebaIframe (tamaño 600x400) y con un botón fuera del iframe:
•	Ese botón, crea una ventana dentro del iframe con la dirección www.educa.jcyl.es. Para ello, se puede
 especificar la dirección de destino “name” dentro del método .open(<url>, <name>, <specs>, <reemplazar>). Name sería el nombre del iframe.


   */
   var ventana;

    document.getElementById("boton1").addEventListener("click", crearVentana);

    
    function crearVentana(){
        ventana = window.open("https://www.educa.jcyl.es","frame1");
    }


  
    </script>
</body>
</html>
