<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <iframe name="frame1" width="800" height="600"></iframe>
    <br>
    <input id="caja" type="text" name="url">
    <button id="boton1" type="button">Actualizar</button>
    
    <script>
   /*
Crea un documento con una caja de texto, destinada a introducir direcciones URL , un botón y 
un iframe de 600x800. 
Al hacer clic sobre el botón, la URL se cargará en el iframe.
La caja de texto será un campo <input> con un id.
Para obtener el nombre escrito en la caja de texto, puedes utilizar:
document. getElementById(“..”).value.
Para acceder al iframe, se puede acceder a frames que es una propiedad del objeto window,
 de tipo array. El primer elemento (0) será la página cargada en el iframe, ya que sólo tenemos un iframe:
window.frames[0].window.location….


   */
      
       document.getElementById("boton1").addEventListener("click",cargarURL);



        function cargarURL(){
            var url = document.getElementById("caja").value;
            window.open(url,"frame1");
        }


        //https://www.educa.jcyl.es

        
  
    </script>
</body>
</html>
