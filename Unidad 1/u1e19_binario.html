    <script>
   // Crea una función binario, que pida un número y escriba ese número en binario. Para ello, habrá que pasarlo a binario dividiendo entre 2,
   // y construir una cadena con 0 y 1.

        var n=28;
        var div;
        var cadena="";
        var resultado="";
        var numeroInicial= n;
        do{
            div= Math.trunc(n/2); //Coje el entero sólo       
            resto= n%2;
            cadena += resto;
            n=div; 
        }while(div>0);

        //dar la vuelta a la cadena
        for(var i=cadena.length-1;i>=0;i--){
            resultado += cadena[i];
        }

        document.write("<br>Número  " + numeroInicial + " en binario hallado iterativamente: " + resultado);
