<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //La función estándar Math.min admite varios argumentos y
        // devuelve el que tiene menor valor. Escribe una función min que recibe dos argumentos y devuelve su valor menor.

        var x = 10;
        var y = 20;

        function minimo(a,b){
            if(a<b){
                return a;
            }else{
                return b;
            }
        }

        document.write("El mínimo entre " + x + " y " + y + " es " + minimo(x,y));
        


    </script>
</body>

</html>
