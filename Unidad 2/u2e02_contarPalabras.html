<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
   // Crea un script que pida una frase al usuario, y muestre el número de palabras que componen la frase. Si no hay ninguna, también debe indicarlo
    var cadena = prompt("Introduce una frase");
    var lista= [];
    var cont=0;

    lista= cadena.split(" "); //Split devuelve un array de palabras de la frase separada por el separador caracter indicado.

    for(var i=0;i<lista.length;i++){  
        cont++;
        document.write(lista[i] + " <br>");
    }

    if(cont==0){
        document.write("La frase no tiene palabras");
    }else{
        document.write("La frase tiene " + cont + " palabras");
    }

    </script>
</body>
</html>
