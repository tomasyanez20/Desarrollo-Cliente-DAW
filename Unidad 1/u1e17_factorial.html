<body>
    <script>
        //Función factorial recursiva
        function factorialRec(n){
            if(n<=1){   //Condición de parada
                return 1; 
            }
            return n* factorialRec(n-1);
        }

        //Función factorial iterativa
        function factorialIter(n){
            var acum=1;
            var act;
            for(var i=2; i<=n ; i++){ 
                acum = acum*i
            }
            return acum;            
        }


        var e;
        e= prompt("Introduce el factorial: ")
        document.write("(Hallado de forma recursiva) El factorial de " + e + " es ", factorialRec(e));
        document.write("<br>(Hallado de forma iterativa) El factorial de " + e + " es ", factorialIter(e));

    </script>
</body>
</html>
