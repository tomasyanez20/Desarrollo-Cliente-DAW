<body>
    <script>
        //Crea un control parental para que no se pueda entrar en una página.
        //Se pedirá al usuario que escriba el apellido del primer presidente de la democracia.
        //Mientras el usuario no introduzca el valor correcto, el mensaje seguirá saliendo
        do{
        var pres = prompt("¿Cuál es el primer presidente de la democracia?");
        }while(pres!="suarez");
        document.write("Correcto, Suarez es el primer presidente");


    </script>
</body>

</html>
