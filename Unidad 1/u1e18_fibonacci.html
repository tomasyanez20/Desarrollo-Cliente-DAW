<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Función que calcula la serie de fibonacci hasta el número dado recursivamente
        function fiboRec(n){
            if(n==1){
                return 0;
            }
            if(n==2){
                return 1;
            }

           return fiboRec(n-1) + fiboRec(n-2); 
        }

       

        
        //Función que calcula la serie de fibonacci hasta un número dado iterativamente
        function fiboIter(n){
            var nFib=1;
            var v2=1;
            var v1=0;
            for(var i=0;i<n;i++){
                if(i==0){
                    nFib=0;
                }
                if(i==1){
                    nFib=1;
                }
                if(i>1){
                    nFib= v1+v2;
                   
                    v1=v2;
                    v2=nFib;  
                }
                
                document.write(nFib + " ");
            }
        }



        var n=0;
        n=prompt("Introduce el número: ");
        document.write("(Hallado de forma recursiva) La serie de fibonacci del número " + n + " es " + fiboRec(n) + "<br>");
        document.write("(Hallado de forma iterativa) La serie de fibonacci hasta el número " + n + " es <br> ");
        fiboIter(n);

    </script>
</body>
</html>
