    <script>
   /*
Crea una función que devuelva el número más alto de los números que están en un array que se pasa por parámetro.
El array puede ser: [232, 56, 33, 878, 988, 398, 100].


   */

    var vector= [232, 56, 200000, 878, 988, 398, 100,10000,10000];


    //var mayor=0;
    var mayor=vector[0];
   function mayorVector(vector){
            for(var i= 0;i<vector.length;i++){
                if(vector[i]> mayor){
                    mayor= vector[i];
                }
            }
     return mayor;
    }
       document.write("El mayor es " + mayorVector(vector));


    </script>
