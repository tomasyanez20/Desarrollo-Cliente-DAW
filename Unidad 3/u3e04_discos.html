    <script>
        /*
Crea un objeto “disco” que almacene la siguiente información:
	Nombre del disco.
	Grupo de música o cantante.
	Año de publicación.
	Tipo de música (podrá ser “rock”, “pop”, “punk” o “indie”);
	Localización: almacenará un número de estantería.
	Prestado: almacenará un valor booleano. Por defecto será false.
Además tendrá los siguientes métodos:
	Un constructor que se puede llamar con o sin parámetros:
o	Sin parámetros: las 4 primeras propiedades serán cadenas vacías, la localización será 0 por defecto y prestado estará a false.
o	Con parámetros: se pasarán solo las cinco primeras propiedades; la propiedad prestado será false.
	Un método que permitirá cambiar el número de estantería en la localización.
	Un método que permitirá cambiar la propiedad Prestado.
	Un método que muestre toda la información de un disco.

El programa hará lo siguiente::
•	Creará un objeto de tipo disco, para lo cual te pide los parámetros.
•	Presente un menú que permita:
o	Mostrar la información del disco que se ha añadido
o	Cambiar el disco de estantería
o	Prestar un disco
o	Devolver un disco
o	Terminar


*/
        
        //Costructor 1 con parámetros
        function Disco(nom,grup,anio,tipo,localiza){
            this.nombre=nom;
            this.grupo=grup;
            this.anio=anio;
            this.tipo=tipo;
            this.localizacion= localiza;
            this.prestado= false; 
            
            this.cambiarEstan = function(){
                numero= prompt("Introduce el nuevo número de estantería: ");
                this.localizacion= numero;
            }

            this.devolver = function(devolver){

                if(devolver==true){ //devolver un disco
                    if( this.prestado == false){ //si el disco esta en la biblioteca no se puede devolver
                        alert("El disco se encuentra ya en la biblioteca"); 
                    }else{  //si prestado es true si se devuelve
                        this.prestado = false;//el disco pasa a no estar prestado
                        alert("Disco devuelto");
                    }

                }else{//no devolver un disco, prestarlo
                    if( this.prestado == true){ //si el disco ya se ha prestado no se puede volver a prestar
                        alert("El disco el disco ya se había prestado"); 
                    }else{
                        this.prestado = true;
                         alert("Disco prestado ");
                    }
                }

            }

            this.muestraInfo = function(){
                alert("Información del disco: \n Nombre: " + this.nombre +
                 "\nGrupo: " + this.grupo + "\nAño: " + this.anio + "\nTipo: " + this.tipo 
                 + "\nLocalización: " + this.localizacion + "\nPrestado: " + this.prestado );
            }


        }

        //Creará un objeto de tipo disco, para lo cual te pide los parámetros.

        var d1 = new Disco("Top 100","Elvis",1992,"rock",4,true);
        var salir=false;
        var opcion;

        do{
            opcion = prompt("1.Mostrar la información del disco que se ha añadido" + 
            "\n2.Cambiar el disco de estantería \n3.Prestar un disco \n4.Devolver un disco " + 
            "\n5.Terminar \n.Introduce una opción del menú:");

            switch(opcion){
                case "1":
                    d1.muestraInfo();
                    break;
                case "2":
                    d1.cambiarEstan();
                    break;
                case "3":
                    d1.devolver(false);
                    break;
                case "4":
                    d1.devolver(true);
                    break;
                case "5":
                    salir=true;
                    break;
                default: 
                    alert("No has introducido ninguna opción del menú");
