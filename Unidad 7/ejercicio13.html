<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       

        .rojo{
            background-color: #F5A9BC ;
        }

        .azul{
            background-color: #A9BCF5 ;
        }

        .negrita{
            font-weight: bold;
        }

        table {
            border-collapse: collapse;
        }

        button{
            display: block;
            margin-top: 5px;
        }

    </style>
</head>

<body>
    <table>
        <tr>
            <th>yellow</th>
            <th>12</th>
        </tr>
        <tr>
            <td>black</td>
            <td>2</td>
        </tr>
        <tr>
            <td>green</td>
            <td>133</td>
        </tr>
        <tr>
            <td>grey</td>
            <td>2</td>
        </tr>
        <tr>
            <td>purple</td>
            <td>5</td>
        </tr>
        <tr>
            <td>pink</td>
            <td>66</td>
        </tr>
        <tr>
            <td>red</td>
            <td>4</td>
        </tr>
        <tr>
            <td>orange</td>
            <td>6</td>
        </tr>
        <tr>
            <td>brown</td>
            <td>66</td>
        </tr>
        <tr>
            <th>white</th>
            <th>1112</th>
        </tr>
    </table>
    <button id="BotonBordeTabla">Asignar Borde a Tabla</button>
    <button id="BordeSuperior">Asignar Borde doble filas superiores</button>
    <button id="BordeInferior">Asignar Borde superior a ultima fila</button>
    <button id="BotonPar">Asignar celdas pares la clase .rojo.</button>
    <button id="BotonImPar">Asignar celdas pares la clase .azul.</button>
    <button id="BotonNe">Asignar celdas encabezado clase negrita.</button>
    <button id="BotonTam">Aumentar tamaño a las del encabezado .</button>
    <button id="BotonOcul5">Ocultar fila 5 .</button>
    <button id="BotonColor">Asignar a cada fila su valor</button>


    <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
    <script>
        /*
    12.	ARRAYS
13.	MODIFICAR UNA TABLA
Crea un archivo HTML que tenga una tabla con 10 filas y 2 columnas. La primera y la última fila serán filas con celdas de 
tipo encabezado (<th>).
En la primera columna de la tabla, estará el nombre de un color CSS (ej. yellow, red, …). En la segunda columna, el texto que quieras.
Crea un CSS con las siguientes reglas:
•	.rojo: permite modificar el fondo del elemento a color #F5A9BC.
•	.azul: permite modificar el fondo del elemento a color #A9BCF5.
•	.negrita: permite modificar el tipo de letra a negrita (bold).
•	asignar el estilo border-collapse = collapse al <table> (más info sobre border-collapse:
     http://www.mclibre.org/consultar/amaya/css/css-tablas-modos-bordes.html)
Crea unos botones en la parte inferior del documento HTML que permitan realizar las siguientes operaciones con jQuery:
•	Asignar a todas las filas de la tabla un borde sencillo.
•	Asignar a las filas de encabezado de la parte superior un borde doble.
•	Asignar a las filas de encabezado de la parte inferior solo borde superior. El resto de los bordes no se verán.
•	Asignar a las celdas pares la clase .rojo.
•	Asignar a las celdas impares la clase .azul.
•	Asignar a las celdas de encabezado la clase .negrita.
•	Aumentar el alto de las celdas de encabezado para que sea diferente del predeterminado.
•	Ocultar la fila 5.
•	Asignar a cada fila el color indicado en el texto de la primera columna de dicha fila.

 * */


$(document).ready(function () {
    $("#BotonBordeTabla").click(function(){

        $("td, th").css("border","1px solid black");
    });
       
    $("#BordeSuperior").click(function(){
        $('tr').first().find("th").css("border","1px double black");
    });

    $("#BordeInferior").click(function(){
        $('tr').last().find("th").css("border-top","1px solid black");
    });

    $("#BotonPar").click(function(){
        $('tr:even').addClass("rojo");
    });

    $("#BotonImPar").click(function(){
        $('tr:odd').addClass("azul");
    });

    $("#BotonNe").click(function(){
        $('tr th').addClass("negrita");
    });

    $("#BotonTam").click(function(){
        $('tr th').animate({height:"+=20px"});
    });

    $("#BotonOcul5").click(function(){
        $('tr:eq(4)').hide();
    });

    var color;
    $("#BotonColor").click(function(){
        $('tr').each(function(){
      
            color = $(this).find("td,th").first().text();
            $(this).find("td,th").css( "background-color", color );
        });
    });


});



    </script>
</body>

</html>
