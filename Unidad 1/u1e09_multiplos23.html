<body>
    <script>
        //Realizar un script que escriba en la página los números del 1 al 100. Junto a ellos, escribirá el mensaje “es múltiplo de 2”  
       // y “es múltiplo de 3” SOLO junto a aquellos números en que se cumpla esta condición. En el caso de los números que sean múltiplos 
       // de ambos, se mostrarán ambos mensajes. 

        var flag=false;

        for(var i = 1;i<=100;i++ ){
            if(i%2==0){
               document.write( i + " es múltiplo de 2 <br>");
               if(i%3==0){
                 document.write( " , también es múltiplo de 3 <br>");
                 flag=true;
               }
            }
            
            
            
            if(i%3==0 && flag==false){
                document.write( i + " es múltiplo de 3 <br>");
                flag=false;
            }

        }


    </script>
</body>

</html>
