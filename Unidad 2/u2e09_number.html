<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
   /*
   Crea un programa que pida al usuario un número entero por pantalla y muestre:
1.	Su valor exponencial.
2.	El número con 4 decimales.
3.	El número en binario.
4.	El número en octal.
5.	El número en hexadecimal.
	Utiliza para ello los métodos del objeto Number. 
	Como datos de muestra, si metes 50, deberías obtener: 5e1 / 50.0000 / 00110010 / 62 / 0x32


   */

        var nu=0;

        do{
            nu = prompt("Introduce un número entero: "); 
            var ne = Number(nu);
        }while(Number.isInteger(ne)==false);

        document.write("<br>Número " + ne);
        document.write("<br>El valor exponencial es : " + ne .toExponential());  
        document.write("<br>2 decimales : " + ne.toFixed(4)); 
        document.write("<br>En binario : " + ne.toString(2)); 
        document.write("<br>En octal : " + ne.toString(8)); 
        document.write("<br>En hexadecimal : " + ne.toString(16)); 


    </script>
</body>
</html>
