<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hola</h1>
    <script>
    //Crea un programa que pida al usuario que un número y escriba en pantalla la tabla de multiplicar de ese número, utilizando document.write().
    var numero=prompt("Ingrese un número: ");
    
    for(var i=1;i<=10;i++){
        document.write(numero +"*"+i+"="+  numero * i+"</br>");
    }
    </script>
</body>
</html>
