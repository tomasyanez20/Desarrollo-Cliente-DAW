    <script>
   /*
Crea un programa que pida al usuario el ancho y el alto de la pantalla, y devuelva la longitud de la diagonal. 
[La diagonal es la ra√≠z cuadrada de (ancho al cuadrado + alto al cuadrado).

   */

       

            var ancho = prompt("Introduce el ancho de la pantalla: "); 
            var alto = prompt("Introduce el alto de la pantalla: "); 
            
      
        diagonal = Math.sqrt((ancho*ancho) + (alto*alto));
        document.write("<br>La diagonal es  " + diagonal);
       


    </script>
