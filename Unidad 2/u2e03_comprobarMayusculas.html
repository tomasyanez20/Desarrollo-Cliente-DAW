<body>
    <script>
   /*
    Definir una función que muestre información sobre una cadena de texto que se le pasa como argumento.
    A partir de la cadena que se le pasa, la función determina si esa cadena está formada sólo por mayúsculas, 
    sólo por minúsculas o por una mezcla de ambas.

   */
    var cadena = prompt("Introduce una frase");
    var cuentaMayus=0;
    var cuentaMinus=0;
    


    function infor(cadena){
        
        for(var i=0;i<cadena.length;i++){
            
            if(cadena[i]==cadena[i].toUpperCase()){
                cuentaMayus++;
            }

            if(cadena[i]==cadena[i].toLowerCase()){
                cuentaMinus++;
            }
            //document.write(cadena[i]);
        }


        //document.write(cuentaMayus + " - " + cadena.length);
        if(cuentaMayus==cadena.length){
            document.write("la frase está en mayúsculas");
        }else if(cuentaMinus==cadena.length){
            document.write("la frase está en minúsculas");
        }else{
            document.write("la frase está en minúsculas y mayúsculas");
        }

    }

    infor(cadena);

    </script>
</body>
</html>
