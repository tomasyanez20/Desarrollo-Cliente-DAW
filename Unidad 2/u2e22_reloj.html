<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="reloj"></div>
    <script>
   /*
Crea una página que tenga un reloj donde se indique la fecha y hora en formato dd-mm-aa; hh:mm:ss.
La página se actualizará cada segundo.


   */
       


        var fecha1 = new Date(); 
        



        window.setInterval(tiempo,1000);



        
        function tiempo() {
            var fechaActual = new Date();
            var hora = fechaActual.getHours();
            if(hora<10){
                hora= "0" + hora;
            }
            var minutos = fechaActual.getMinutes();
            if(minutos<10){
                minutos= "0" + minutos;
            }
            var segundos = fechaActual.getSeconds();
            if(segundos<10){
                segundos= "0" + segundos;
            }
            document.getElementById("reloj").innerHTML= fechaActual.getDate() + " - " + (fechaActual.getMonth()+1) + " - " + fechaActual.getFullYear() + " ; " + hora + " :" + minutos + " : " + segundos ;
          
        }

   
        


  
    </script>
</body>
</html>
